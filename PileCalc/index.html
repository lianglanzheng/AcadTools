<html>
<head>
<meta charset="UTF-8" />
<title>桩柱钻孔工程</title>
<script type="text/javascript" charset="UTF-8" src="./PileCalc.js"></script>
</head>
<body>

<div style="width: 100%; height: 88%; max-width: 1600px; margin:0 auto">
	<h1>桩柱钻孔工程</h1>
	<input type="file" id="ImportJsonButton" onchange="ImportJson()"/>
	<button type="button" id="ExportJsonButton" onclick="ExportJson()" disabled>保存</button>
	<button type="button" id="ExportResultButton" onclick="ExportResult()" disabled>导出计算结果</button>

	<div style="width: 100%">
		<div style="height: 100%; width: 43%; float: left; margin-right: 1%; background-color: #EEF">
			<h3>查看地质钻孔: <select id="DrillSelect" onchange="RefreshDrillInfo()"></select></h3>
			<div id="DrillInfo" style="width: 99%; border: 1px solid #AAF">
				<div style="display: inline-block; width: 25%">钻孔编号: </div> <input name="钻孔编号" readOnly> <br>
				<div style="display: inline-block; width: 25%">孔口标高: </div> <input name="孔口标高" readOnly> <br>
				<div style="display: inline-block; width: 25%">钻孔深度: </div> <input name="钻孔深度" readOnly> <br>
				<div style="display: inline-block; width: 25%">线别工程名称: </div> <input style="width: 72%" name="线别工程名称" readOnly> <br>
				<h4>土层列表: </h4>
				<ol name="土层列表" start="0" style="padding: 0">
				</ol> 
			</div>
		</div>

		<div style="height: 100%; width: 55%; float: right; margin-right: 1%; background-color: #FEE">
			<h3>桩柱计算: <select id="PileSelect" onchange="LoadPile()"></select><button type="button" onclick="DelPile()">删除</button></h3>
			<div id="ConInfo" style="width: 99%; border: 1px solid #FAA">
				<div style="display: inline-block; width: 15%">桩柱名称: </div> <input name="桩柱名称"> <div style="display: inline-block; width: 21%"></div> <button type="button" onclick="NewPile()">新建</button> <button type="button" onclick="SavePile()">保存</button> <br>
				<div style="display: inline-block; width: 15%">备注: </div> <input name="备注"> <div style="display: inline-block; width: 5%"></div>
				<div style="display: inline-block; width: 15%">桩径: </div> <input name="桩径" type="number" style="text-align: center; width: 21%"> <br>
				<div style="display: inline-block; width: 15%">参考钻孔: </div> <input name="参考钻孔" readOnly> <div style="display: inline-block; width: 5%"></div>
				<div style="display: inline-block; width: 15%">桩顶标高: </div> <input name="桩顶标高" type="number" style="text-align: center; width: 21%"> <br>
				<div style="display: inline-block; width: 15%">孔口标高: </div> <input name="孔口标高" type="number"> <div style="display: inline-block; width: 5%"></div>
				<div style="display: inline-block; width: 15%">桩底标高: </div> <input name="桩底标高" type="number" style="text-align: center; width: 21%"> <br>
				<h4>土层列表: </h4>
				<ol name="土层列表" start="0" style="padding: 0">
				</ol>
				<h4>计算结果: </h4>
				<textarea name="计算结果" rows="10" style="resize: none; width: 100%; background-color: #FEE; border-top: 1px solid #FAA; border-right-style: none; border-bottom-style: none; border-left-style: none"></textarea>
			</div>
		</div>
	</div>
</div>

</body>
</html>
